<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="createProductsGrid()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 position-fixed bg-secondary text-white py-1 ps-4">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-secondary position-relative" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    <i class="bi bi-cart4 fs-4"></i>
                    <span class="position-absolute start-100 translate-middle badge rounded-pill bg-danger">
                        <span id="cartQuantity">0</span>
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
            </div>
        </div>
        <div class="row py-2">&nbsp;</div>
        <div class="row justify-content-center">
            <div class="col-9">
                <div class="row row-cols-4 mt-4 g-3" id="productsGrid">

                </div>
            </div>
        </div>

        <div>&nbsp;</div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Selected Products</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="kw">
                                    <button class="btn btn-outline-secondary" type="button"
                                        id="searchBtn">Search</button>
                                </div>
                                <table class="table table-warning table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Product<i class="bi bi-sort-alpha-down ps-3"></i><i
                                                    class="bi bi-sort-alpha-up ps-2"></i></th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Quantity</th>
                                            <th scope="col">Total</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                    <tfoot>
                                        <td colspan="2" class="text-center fw-bold">Total</td>
                                        <td id="price" class="text-center"></td>
                                        <td id="quantity" class="text-center"></td>
                                        <td id="total" class="text-center"></td>
                                        <td></td>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
